applications:
- name: hhs-acf-uc-dashboard
  instances: 1
  memory: 512M
  disk_quota: 1024M
  command: bundle exec rake cf:on_first_instance db:migrate && bundle exec rails s -p $PORT -e $RAILS_ENV
  routes:
  - route: hhs-acf-uc-dashboard.apps.cloud.gov
  env:
    RAILS_ENV: production
    RACK_ENV: production
    API_URL: https://hhs-uc-api.apps.cloud.gov
  stack: cflinuxfs2
